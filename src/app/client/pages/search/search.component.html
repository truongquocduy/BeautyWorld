<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12  text-right">
            <button class="btn text-secondary"  onclick="history.back()" style="font-size: 60px;">
                X
            </button>
        </div>
        <div class="col-lg-12 p-5">
            <form (submit)="searchItem()">
                <div class="form-group">
                    <input type="text" autocomplete="off" class="form-control w-100 text-center" name="searchKey" [(ngModel)]="searchKey" style="margin-top: 10%;height: 100px;font-size: 50px;border: none; border-bottom: 1px solid gray;outline: unset;" placeholder="Nhập từ khóa tìm kiếm . . . " autofocus>
                </div>
            </form>
        </div>
    </div>
</div>
